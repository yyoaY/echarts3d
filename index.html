        //根据某行数据转换出飞线中的数据
        var convertData = function(d) {
            var res = [];
            var fromCoord = geoCoordMap[d.e];
            var toCoord = geoCoordMap[d.i];
            if(fromCoord && toCoord) {
                res.push([fromCoord, toCoord]);
            }
            return res;
        }

        //函数功能为设置散点标签为pla，散点大小为size
        function setdserp(pla,size){
            pointsData.push({
                name: pla,    //散点的name为国家名
                value: geoCoordMap[pla], //散点的value为该点的经纬度
                symbolSize: size   //散点对应的大小
                // data:{"数量":100}
            })
        }

        //函数功能为设置散点标签为pla，散点大小为1
        function setdserv(pla,size){
            pointsDatav.push({
                name: size,    //散点的name为国家名
                value: geoCoordMap[pla], //散点的value为该点的经纬度
                symbolSize: 1 ,  //散点对应的大小
                scale:100
            })
        }

        //定义函数，筛选在特定时间，针对某一国家输入或输出特定感情取向的新闻流动数据
        function sel(tim,pla,dir,cla){//tim：时间 pla:国家 dir:流动方向 cla：感情取向
            var dat=[];
            var datain=data.timeBins[tim-2015].data;
            //console.log(datain);

           //筛选出符合条件的数据dat，并计算中心国的流动新闻总数vtol
            for(var i=0;i<datain.length;i++){
                if(datain[i][dir]==pla&&datain[i].c==cla){
                    dat.push({
                        i:datain[i].i,
                        e:datain[i].e,
                        c:datain[i].c,
                        v:datain[i].v
                    });
                    //计算总输入值
                    vtol+=datain[i].v;
                }
            }

            //设置被统计国家的地名散点
            setdserp(pla,maxsize);

            //设置被统计国家的数值散点
            setdserv(pla,vtol);


            //对被关联国的新闻流动方向是相反的
            var dirv=(dir=="i")? "e":"i";

            //关联的散点
            for(var i=0;i<dat.length;i++)
            {
                val=dat[i].v; //每个被关注流动的实际数值
                //按比例计算散点的大小
                size=Math.round(maxsize*val/vtol);
                pla=dat[i][dirv];

                //设置每个关联国家的地名散点
                setdserp(pla,size);

                //设置每个关联国家的数值散点
                setdserv(pla,val);

            }
            return dat;
        }

        // 类型（正面：pos，负面：neg，中性：neu)
        //var Data=sel(2015,"中国","i","neg");

        

        let json = $.getJSON("data/all.json", function (data){
            //函数sel选择需要显示的数据，其中tim表示时间，范围是2015-2019，pla表示地点
            // dir表示方向，取值为"i"或"e"，cla表示类别，取值为"pos"、"neg"、"neu"
            //结果存在dat数组中
            //聚焦某一国家的输出输入情况
            function selectCon(pla){
                var dat=[];
                var datain=data.timeBins[yearNum-2015].data;
                var toli=0,tole=0;
                for(var i=0;i<datain.length;i++){//遍历所有时间

                        dat.push({
                            i:datain[i].i,
                            e:datain[i].e,
                            c:datain[i].c,
                            v:datain[i].v
                        });
                        //计算总输入值
                        if(datain[i].i==pla)
                          toli+=datain[i].v;
                        else {
                          tole+=datain[i].v;
                        }
                  }
                  //设置被统计国家的地名散点
                  setdserp(pla,maxsize);

                  //设置被统计国家的数值散点
                  //散点数值=输出+输入
                  vtol=toli+tole;
                  setdserv(pla,vtol);
              }
              //关联的散点
              for(var i=0;i<dat.length;i++)
              {
                  val=dat[i].v; //每个被关注流动的实际数值
                  //按比例计算散点的大小
                  if(datain[i].i==pla)
                    size=Math.round(maxsize*val/toli);
                  else {
                    size=Math.round(maxsize*val/tole);
                  }

                  pla=(dat[i].i==pla)?dat[i].e:dat[i].i;

                  //设置每个关联国家的地名散点
                  setdserp(pla,size);

                  //设置每个关联国家的数值散点
                  setdserv(pla,val);

                }

              //console.log(toli);
              return dat;
            }
            //取 “黑山”的输入输出数据
            var Data=selectCon(counName);
            
            //添加散点数据，第二组为标注数值的散点
            dser.push(
                {
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    zlevel: 1000,
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    label: {
                        fontSize:24, //标签的字号
                        show: true,
                        position: [0,-20],
                        formatter: '{b}',  //标签内容格式器，a：系列名，b:数据名，c：数据值
                        color: '#FFF',
                        fontFamily: 'Arial',
                        borderWidth: 3,
                        backgroundColor: 'rgba(0,23,11,0.3)',
                        padding: [5, 10, 10, 5],
                        lineHeight: 30
                    },
                    itemStyle: {
                        normal: {
                            color: '#FFF'  //散点的颜色
                        }
                    },
                    data:pointsDatav
                }
            );

            //统计飞线数据
            for(var i=0;i<Data.length;i++)
            {
                series.push(
                    {
                        type: 'lines3D',
                        effect: {
                            color: lcolor[Data[i].c],
                            show: true,
                            period: 3,//周期，数值越小越块
                            trailLength: Data[i].v/vtol//尾部阴影，范围0-1，用当前线条v值除以总v值，当前流动占总数的比例
                        },
                        lineStyle: {//航线的视图效果
                            color: lcolor[Data[i].c],
                            width: 1,
                            height:10,
                            opacity: 0.6
                        },
                        data: convertData(Data[i])// 特效的起始、终点位置，一个二维数组，相当于coords: convertData(item[1])
                    })
            }

            myChart.setOption({
                backgroundColor: 'rgba(3,28,72,0.3)',
                title: {
                    show:true
                },
                geo: {
                    type: 'map',
                    map: 'world',
                    left:0,
                    top:0,
                    right: 0,
                    bottom: 0,
                    boundingCoords: [[-180, 90], [180, -90]],
                    zoom:0,
                    roam: false,
                    itemStyle: {
                        borderColor:'#000d2d',
                        normal: {
                            areaColor: '#2455ad',
                            borderColor:'#000c2d'
                        },
                        emphasis: {
                            areaColor: '#357cf8'
                        }
                    },
                    // label:{
                    //     fontSize:24
                    // }
                },
                //考虑到有些小国比较近，不适合直接显示名称标签
                series:dser
            });

            series.push({
                type: 'scatter3D',
                coordinateSystem: 'globe',
                blendMode: 'lighter',
                symbolSize: 2,
                itemStyle: {
                    color: 'rgb(50, 50, 150)',
                    opacity: 0.2
                },
                label: {
                    fontSize:30, //标签的字号
                    show: true,
                    position: [0,-20],
                    formatter: '{b}',  //标签内容格式器，a：系列名，b:数据名，c：数据值
                    // formatter : function (params) {
                    //     return params.name + ':' + params.scale;
                    // },
                    color: '#FFF',
                    fontFamily: 'Arial',
                    borderWidth: 3,
                    backgroundColor: 'rgba(0,23,11,0.3)',
                    padding: [5, 10, 10, 5],
                    lineHeight: 30
                },
                itemStyle: {
                    normal: {
                        color: '#FFF'  //散点的颜色
                    }
                },
                data: pointsData
            });

            //3D地球
            option = {
                backgroundColor: 'rgba(0,0,0,0)',//canvas的背景颜色
                globe: {
                    baseTexture:myChart,
                    top: 'middle',
                    left: 'center',
                    displacementScale: 0,
                    environment:'none',
                    shading: 'color',
                    viewControl: {
                        distance:240,
                        autoRotate: false
                    }
                },
                roam: true,
                series:series,

                tooltip:{
                    trigger: 'item',
                    formatter:'{b}'
                }
            };
            echarts.init(document.getElementById("container")).setOption(option, true);
        });
